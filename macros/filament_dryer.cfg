[gcode_macro POWER_OFF_DRYER]
gcode:
  {action_call_remote_method("set_device_power",
                             device="shelly_dryer",
                             state="off")}

[gcode_macro POWER_ON_DRYER]
gcode:
  {action_call_remote_method("set_device_power",
                             device="shelly_dryer",
                             state="on")}