[gcode_macro FILTER_CHAMBER]
gcode:
    {action_respond_info('Filtering chamber..')}
    {% set TIME = params.TIME|default(15)|int %}
    M117 Filtering chamber
    SET_FAN_SPEED FAN=nevermore SPEED=1
    SET_FAN_SPEED FAN=exhaust_fan SPEED=0
    {% set wait = 60000 * TIME|float %} 
    G4 P{wait|int}
    SET_FAN_SPEED FAN=nevermore SPEED=0
    SET_FAN_SPEED FAN=exhaust_fan SPEED=0
    M117 Done w/ filtering
    {action_respond_info('Done w/ filtering')}